<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  socila  media -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="contact.css" />
    <meta charset="UTF-8" />
    <title>contact</title>
  </head>

  <body>
    <div class="wrapper">
      <div id="upper-page-container">
        <!--<div id="upper-page-content-container">-->
        <div id="logo-container">
          <img
            id="logo-image"
            src="icon.png"
            class="noSelect"
            draggable="false"
          />
        </div>
        <!-- end of logo -->
        <div id="sidebar-container">
          <div
            id="sidebar-home-container"
            btn
            class="sidebar-element-container"
          >
            <h2 id="sidebar-home-text" class="sidebar-text noSelect">
              Home
            </h2>
          </div>
          <!-- end of sidebar-home -->

          <div
            id="sidebar-about-container"
            btn
            class="sidebar-element-container"
          >
            <h2 id="sidebar-about-text" class="sidebar-text noSelect">
              About
            </h2>
          </div>
          <!-- end of sidebar-about -->

          <div
            id="sidebar-blog-container"
            btn
            class="sidebar-element-container"
          >
            <h2 id="sidebar-blog-text" class="sidebar-text noSelect">
              Blog
            </h2>
          </div>
          <!-- end of sidebar-blog -->

          <div
            id="sidebar-contact-container"
            btn
            class="sidebar-element-container"
          >
            <h2 id="sidebar-contact-text" class="sidebar-text noSelect">
              Contact
            </h2>
          </div>
          <!-- end of sidebar-contact -->
        </div>
        <!-- end of sidebar -->
      </div>
      <!-- end of upper-page-container -->

      <div id="lower-page-container">
        <div id="personal-social-media-container">
          <a
            href="https://www.linkedin.com/in/adama-zouma-553bba13a/"
            target="_blank"
            class="fa fa-linkedin"
          >
          </a
          ><!-- end of linkedin-->
          <a
            href="https://github.com/zoumson?tab=repositories"
            target="_blank"
            class="fa fa-github"
          >
          </a
          ><!-- end of github-->
          <a
            href="https://stackoverflow.com/users/11175375/adam"
            target="_blank"
            class="fa fa-stack-overflow"
          >
          </a
          ><!-- end of stack overflow-->

          <a
            href="https://www.facebook.com/adama.zouma"
            target="_blank"
            class="fa fa-facebook"
          >
          </a
          ><!-- end of facebook-->
          <a
            href="https://twitter.com/AdamaZouma"
            target="_blank"
            class="fa fa-twitter"
          >
          </a
          ><!-- end of twitter-->
          <a
            href="https://www.youtube.com/channel/UCaYudPNp37IBks-qStcdXgA"
            target="_blank"
            class="fa fa-youtube"
          >
          </a
          ><!-- end of youtube-->
          <a
            href="https://www.instagram.com/zoumson/"
            target="_blank"
            class="fa fa-instagram"
          >
          </a
          ><!-- end of instagram-->
          <a
            href="https://join.skype.com/invite/TopZPNVzvQ6t"
            target="_blank"
            class="fa fa-skype"
          >
          </a
          ><!-- end of skype-->
        </div>
        <!-- end of personal-link -->

        <div id="main-content-container">
          <div id="main-content-row-1" class="my-row">
            <div class="main-content-bgd-img-container"></div>
            <div class="main-content-form-container">
              <form action="" class="main-content-form-itself">
                <div class="main-content-form-title-container">
                  <div class="noSelect" id="form-title-text">
                    Send Us a Message
                  </div>
                </div>
                <div class="main-content-form-first-name-container">
                  <label for="contactFirstName" class="label-width noSelect"
                    >First name:</label
                  >
                  <input
                    type="text"
                    id="contact-first-name"
                    name="contactFirstName"
                    class="input-width"
                    placeholder="First name"
                    required
                  />
                </div>
                <div class="main-content-form-last-name-container">
                  <label for="contactLastName" class="label-width noSelect"
                    >Last name:</label
                  >
                  <input
                    type="text"
                    id="contact-last-name"
                    name="contactLastName"
                    class="input-width"
                    placeholder="Last name"
                    required
                  />
                </div>
                <div class="main-content-form-email-container">
                  <label
                    for="contactEmail"
                    type="email"
                    class="label-width noSelect"
                    >E-mail:</label
                  >
                  <input
                    type="text"
                    id="contact-email"
                    name="contactEmail"
                    class="input-width"
                    placeholder="abc@gmail.com"
                    required
                  />
                </div>
                <div class="main-content-form-message-container">
                  <label class="noSelect" for="contactMessage">Message:</label>

                  <textarea id="contact-message" required></textarea>
                </div>
                <div class="main-content-form-submit-container">
                  <input type="submit" value="Submit" />
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- end of main-content -->
      </div>
      <!-- end of lower-page -->
    </div>
    <!-- end of wrapper -->

    <script src="contact.js"></script>
  </body>
</html>
